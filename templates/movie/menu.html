<script type="text/javascript">
    var cars = $("#tgGoox").width();
    var i = 60;

    function start() {
        i--;
        if (i*2 <= -cars) {
            i = cars+200;
            document.getElementById('tgGoox').style.right = -cars + 'px';
        } else {
            document.getElementById('tgGoox').style.left = i + 'px';
        }
        setTimeout(start, 30);
    }

    onload = function () {
        setTimeout(start, 500)
    };
</script>
